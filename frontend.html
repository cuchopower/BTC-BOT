<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Bot de Trading BTC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #03dac6;
    }
    .signal-box, .history-box {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
    }
    .label {
      font-weight: bold;
      color: #bb86fc;
    }
    .value {
      font-size: 1.4em;
    }
    .history-entry {
      border-top: 1px solid #333;
      margin-top: 10px;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“ˆ Bot de Trading BTC</h1>

  <div class="signal-box" id="current-signal">
    <div class="label">SeÃ±al Actual del Bot</div>
    <div class="value" id="signal">Cargando...</div>
    <div>ğŸ’µ Precio: <span id="price">-</span></div>
    <div>ğŸ“ˆ Confianza: <span id="confidence">-</span></div>
    <div id="tp-sl" style="display: none;">
      <div>ğŸ¯ TP: <span id="tp">-</span></div>
      <div>ğŸ›‘ SL: <span id="sl">-</span></div>
    </div>
    <div>âœ… PrecisiÃ³n modelo: <span id="accuracy">-</span>%</div>
    <div>ğŸ“Š F1-score: <span id="f1">-</span>%</div>
  </div>

  <div class="history-box" id="signal-history">
    <div class="label">ğŸ“Š Ãšltimas 5 SeÃ±ales</div>
    <div id="history-list">Cargando historial...</div>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch("/signal");
        const data = await res.json();
        document.getElementById("signal").textContent = data.signal;
        document.getElementById("price").textContent = `$${parseFloat(data.price).toFixed(2)}`;
        document.getElementById("confidence").textContent = data.confidence;
        document.getElementById("accuracy").textContent = data.accuracy;
        document.getElementById("f1").textContent = data.f1_score;

        if (data.tp && data.sl) {
          document.getElementById("tp-sl").style.display = "block";
          document.getElementById("tp").textContent = `$${parseFloat(data.tp).toFixed(2)}`;
          document.getElementById("sl").textContent = `$${parseFloat(data.sl).toFixed(2)}`;
        } else {
          document.getElementById("tp-sl").style.display = "none";
        }
      } catch (err) {
        document.getElementById("signal").textContent = "âŒ Error al obtener seÃ±al.";
      }

      try {
        const res = await fetch("/history");
        const data = await res.json();
        const historyDiv = document.getElementById("history-list");
        historyDiv.innerHTML = "";

        if (data.length === 0) {
          historyDiv.textContent = "No hay seÃ±ales recientes.";
          return;
        }

        data.slice().reverse().forEach(item => {
          const entry = document.createElement("div");
          entry.className = "history-entry";
          entry.innerHTML = `
            <div>${item.time}</div>
            <div>${item.signal}</div>
            <div>ğŸ’µ ${item.price}</div>
            <div>ğŸ“ˆ ${item.confidence}</div>
          `;
          historyDiv.appendChild(entry);
        });
      } catch (err) {
        document.getElementById("history-list").textContent = "âŒ Error al cargar historial.";
      }
    }

    cargarDatos();
    setInterval(cargarDatos, 60000); // Actualizar cada minuto
  </script>
</body>
</html>
