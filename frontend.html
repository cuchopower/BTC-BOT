<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señales de Trading</title>
  <meta http-equiv="refresh" content="180">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #ffffff;
      color: #000000;
    }
    .signal { font-size: 48px; margin-top: 20px; }
    .info { font-size: 22px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>🔁 Señal Actual del Bot</h1>
  <div id="content">Cargando señal...</div>

  <script>
    fetch('/signal')
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          document.getElementById('content').innerText = "❌ Error al obtener señal.";
          return;
        }

        const html = `
          <div class="signal">${data.signal}</div>
          <div class="info">💵 Precio: $${data.price?.toFixed(2)}</div>
          <div class="info">📈 Confianza: ${data.confidence}</div>
          <div class="info">🎯 Take Profit: $${data.take_profit}</div>
          <div class="info">🛑 Stop Loss: $${data.stop_loss}</div>
          <div class="info">📊 Accuracy: ${data.accuracy}</div>
          <div class="info">🧠 F1 Score: ${data.f1_score}</div>
          <div class="info">⏱️ Se actualiza cada 180 segundos</div>
        `;
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerText = "❌ Error al obtener señal.";
      });
  </script>
</body>
</html>
