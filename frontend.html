<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Se√±al de Trading BTC y ETH</title>
  <meta http-equiv="refresh" content="30">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background-color: white; color: black; }
    .signal-block { display: inline-block; border: 1px solid #ccc; border-radius: 10px; padding: 20px; margin: 20px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .signal { font-size: 36px; margin-top: 10px; }
    .info { font-size: 18px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>üîÅ Se√±ales del Bot</h1>
  <div id="signals">Cargando se√±ales...</div>

  <script>
    fetch('/signal')
      .then(res => res.json())
      .then(data => {
        const render = (name, signal) => `
          <div class="signal-block">
            <h2>${name}</h2>
            <div class="signal">${signal.signal}</div>
            <div class="info">üíµ Precio: $${signal.price?.toFixed(2) || '-'}</div>
            <div class="info">üìà Confianza: ${signal.confidence || '-'}</div>
          </div>
        `;
        const html = render('BTC/USDT', data.BTC) + render('ETH/USDT', data.ETH);
        document.getElementById('signals').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('signals').innerText = "‚ùå Error al obtener se√±ales.";
      });
  </script>
</body>
</html>
