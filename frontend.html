<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señal de Trading BTC</title>
  <meta http-equiv="refresh" content="60">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f7f7f7;
    }
    .signal { font-size: 48px; margin-top: 20px; }
    .info { font-size: 24px; margin-top: 10px; }
    .history { margin-top: 40px; }
    .history-title { font-size: 28px; margin-bottom: 10px; }
    .history-item { font-size: 18px; margin: 4px 0; }
  </style>
</head>
<body>
  <h1>🔁 Señal Actual del Bot</h1>
  <div id="content">Cargando señal...</div>

  <div class="history">
    <div class="history-title">📊 Últimas 5 Señales</div>
    <div id="history">Cargando historial...</div>
  </div>

  <script>
    function cargarDatos() {
      fetch('/signal')
        .then(res => res.json())
        .then(data => {
          const html = `
            <div class="signal">${data.signal}</div>
            <div class="info">💵 Precio: $${data.price?.toFixed(2) || '-'}</div>
            <div class="info">📈 Confianza: ${data.confidence}</div>
            <div class="info">🎯 TP: $${data.tp}</div>
            <div class="info">🛡️ SL: $${data.sl}</div>
            <div class="info">✅ Accuracy: ${data.accuracy}%</div>
            <div class="info">📊 F1-score: ${data.f1_score}%</div>
            <div class="info">⏱️ Se actualiza cada 60 segundos</div>
          `;
          document.getElementById('content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('content').innerText = "❌ Error al obtener señal.";
        });

      fetch('/history')
        .then(res => res.json())
        .then(data => {
          const historialHtml = data.map(item =>
            `<div class="history-item">🕒 ${item.time} | ${item.signal} | 💰 $${item.price} | 🔍 ${item.confidence}</div>`
          ).join('');
          document.getElementById('history').innerHTML = historialHtml;
        })
        .catch(err => {
          document.getElementById('history').innerText = "❌ Error al cargar historial.";
        });
    }

    cargarDatos();
    setInterval(cargarDatos, 60000);
  </script>
</body>
</html>
