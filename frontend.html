<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señal de Trading BTC</title>
  <meta http-equiv="refresh" content="30">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f4f4f4; }
    .signal { font-size: 48px; margin-top: 20px; }
    .info { font-size: 24px; margin-top: 10px; }
    .history { margin-top: 40px; }
    .history h2 { font-size: 28px; }
    .history-item { font-size: 20px; margin: 8px 0; }
  </style>
</head>
<body>
  <h1>🔁 Señal Actual del Bot</h1>
  <div id="current">Cargando señal...</div>

  <div class="history">
    <h2>📊 Últimas 5 Señales</h2>
    <div id="history">Cargando historial...</div>
  </div>

  <script>
    async function fetchSignals() {
      try {
        const currentRes = await fetch('/signal');
        const current = await currentRes.json();
        document.getElementById('current').innerHTML = `
          <div class="signal">${current.signal}</div>
          <div class="info">💵 Precio: $${current.price.toFixed(2)}</div>
          <div class="info">📈 Confianza: ${current.confidence}</div>
          <div class="info">🎯 TP: $${current.tp}</div>
          <div class="info">🛑 SL: $${current.sl}</div>
          <div class="info">✅ Accuracy: ${current.accuracy}% | F1: ${current.f1_score}%</div>
          <div class="info">⏱️ Se actualiza cada 30 segundos</div>
        `;

        const historyRes = await fetch('/history');
        const history = await historyRes.json();
        document.getElementById('history').innerHTML = history
          .map(item => `
            <div class="history-item">
              ${item.time} | ${item.signal} | Precio: $${item.price} | Confianza: ${item.confidence}
            </div>
          `).join('');
      } catch (err) {
        document.getElementById('current').innerText = "❌ Error al obtener señal.";
        document.getElementById('history').innerText = "❌ Error al cargar historial.";
      }
    }

    fetchSignals();
    setInterval(fetchSignals, 30000); // cada 30 segundos
  </script>
</body>
</html>
