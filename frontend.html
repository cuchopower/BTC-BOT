<!DOCTYPE html>
<html>
<head>
    <title>Señal del Bot</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; padding: 30px; }
        .box {
            display: inline-block;
            background: #222;
            padding: 20px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 0 10px #444;
            width: 280px;
        }
        h1 { color: #0ff; }
        .asset-title { font-size: 22px; color: #0ff; margin-bottom: 10px; }
        .result { font-size: 20px; margin: 8px 0; }
    </style>
</head>
<body>
    <h1>Señales del Bot</h1>
    <div class="box" id="btc-box">
        <div class="asset-title">BTC/USDT</div>
        <div id="btc-signal" class="result">Cargando...</div>
        <div id="btc-confidence" class="result"></div>
        <div id="btc-price" class="result"></div>
    </div>

    <div class="box" id="eth-box">
        <div class="asset-title">ETH/USDT</div>
        <div id="eth-signal" class="result">Cargando...</div>
        <div id="eth-confidence" class="result"></div>
        <div id="eth-price" class="result"></div>
    </div>

    <script>
        async function cargarDatos() {
            try {
                const res = await fetch('/signal');
                const data = await res.json();

                document.getElementById("btc-signal").innerText = data["BTC/USDT"].signal || "Error";
                document.getElementById("btc-confidence").innerText = "Confianza: " + (data["BTC/USDT"].confidence || "-");
                document.getElementById("btc-price").innerText = "Precio: $" + (data["BTC/USDT"].price || "-");

                document.getElementById("eth-signal").innerText = data["ETH/USDT"].signal || "Error";
                document.getElementById("eth-confidence").innerText = "Confianza: " + (data["ETH/USDT"].confidence || "-");
                document.getElementById("eth-price").innerText = "Precio: $" + (data["ETH/USDT"].price || "-");
            } catch (e) {
                document.getElementById("btc-signal").innerText = "❌ Error al obtener señal.";
                document.getElementById("eth-signal").innerText = "❌ Error al obtener señal.";
            }
        }

        cargarDatos();
        setInterval(cargarDatos, 30000); // actualiza cada 30 segundos
    </script>
</body>
</html>
