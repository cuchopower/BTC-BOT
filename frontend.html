<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señal de Trading BTC</title>
  <meta http-equiv="refresh" content="30">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f8f9fa; color: #333; }
    h1 { font-size: 32px; margin-bottom: 20px; }
    .signal { font-size: 48px; margin: 10px 0; }
    .info { font-size: 20px; margin: 5px 0; }
    .history-box { margin-top: 30px; background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: inline-block; text-align: left; }
    .history-item { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>🔁 Señal Actual del Bot</h1>
  <div id="signal">Cargando señal...</div>

  <div class="history-box">
    <h2>📊 Últimas 5 Señales</h2>
    <div id="history">Cargando historial...</div>
  </div>

  <script>
    async function cargarSenal() {
      try {
        const res = await fetch('/signal');
        const data = await res.json();
        const html = `
          <div class="signal">${data.signal}</div>
          <div class="info">💵 Precio: $${data.price?.toFixed(2) ?? '-'}</div>
          <div class="info">📈 Confianza: ${data.confidence}</div>
          <div class="info">🎯 TP: $${data.tp ?? '-'}</div>
          <div class="info">🛑 SL: $${data.sl ?? '-'}</div>
          <div class="info">✅ Precisión modelo: ${data.accuracy ?? '-'}%</div>
        `;
        document.getElementById('signal').innerHTML = html;
      } catch {
        document.getElementById('signal').innerHTML = "❌ Error al obtener señal.";
      }
    }

    async function cargarHistorial() {
      try {
        const res = await fetch('/history');
        const historial = await res.json();
        let html = historial.reverse().map(item =>
          `<div class="history-item">🕒 ${item.time} - ${item.signal} - 💵 $${item.price} - 📈 ${item.confidence}</div>`
        ).join('');
        document.getElementById('history').innerHTML = html || "Sin historial todavía.";
      } catch {
        document.getElementById('history').innerHTML = "❌ Error al cargar historial.";
      }
    }

    cargarSenal();
    cargarHistorial();
  </script>
</body>
</html>
