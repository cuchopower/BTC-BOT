<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Señal de Trading BTC</title>
  <meta http-equiv="refresh" content="30">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #ffffff; color: #000000; }
    .signal { font-size: 48px; margin-top: 20px; }
    .info { font-size: 24px; margin-top: 10px; }
    .history { margin-top: 40px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .history-entry { margin-bottom: 10px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>🔁 Señal Actual del Bot</h1>
  <div id="content">Cargando señal...</div>

  <div class="history">
    <h2>📜 Historial de Señales</h2>
    <div id="history">Cargando historial...</div>
  </div>

  <script>
    fetch('/signal')
      .then(res => res.json())
      .then(data => {
        const html = `
          <div class="signal">${data.signal}</div>
          <div class="info">💵 Precio: $${data.price.toFixed(2)}</div>
          <div class="info">🎯 TP: $${data.tp}</div>
          <div class="info">🛑 SL: $${data.sl}</div>
          <div class="info">📈 Confianza: ${data.confidence}</div>
          <div class="info">✅ Accuracy: ${data.accuracy}% | F1-score: ${data.f1_score}%</div>
          <div class="info">⏱️ Se actualiza cada 30 segundos</div>
        `;
        document.getElementById('content').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('content').innerText = "❌ Error al obtener señal.";
      });

    fetch('/history')
      .then(res => res.json())
      .then(data => {
        const histHTML = data.history.map(h => `
          <div class="history-entry">
            ${h.timestamp} → ${h.signal} @ $${h.price} (🎯 TP: $${h.tp}, 🛑 SL: $${h.sl})
          </div>
        `).join('');
        document.getElementById('history').innerHTML = histHTML;
      })
      .catch(err => {
        document.getElementById('history').innerText = "❌ Error al cargar historial.";
      });
  </script>
</body>
</html>
